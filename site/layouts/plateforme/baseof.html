<link rel="stylesheet" id="astra-google-fonts-css"
    href="https://fonts.googleapis.com/css?family=Work+Sans%3A400%2C&amp;display=fallback&amp;ver=3.4.7" media="all">
<style>
    body,
    html {
        width: 100%;
        /* height: 100%; */
        /* overflow: hidden; */
    }

    /* body > * {
    width: 800px
} */
    * {
        scroll-margin-top: 200px;
        --primary-color: #262262;

        --primary-color-light: #f5f5f5;
        --secondary-color: #FFB512;

        --bottom-spacing: 16.5px;
    }

    .content.intro{
        margin: 30px;
        font-size: 20px;
    }

    .content.intro h1 
    {
        font-size: 2em;
    }

    .description {
        padding: 30px;
        margin: 10px;
    }

    .description.hidden {
        display: none;
    }

    .description p {
        text-rendering: optimizelegibility !important;
        /* letter-spacing: .03em; */

        line-height: 1.5em;
    }

    .description figure {
        margin-bottom: 1.6em;
    }

    .axe {

        box-shadow: 2px 2px 5px #888888;
        margin: 20px 4px;
        border-top: solid 4px var(--secondary-color);
    }

    .text-box {
        background-color: var(--primary-color-light);
        display: inline-block;
        border-left: solid 6px var(--secondary-color);
        /* border-top: solid 2px var(--secondary-color); */
        border-radius: 1px;
        box-shadow: 2px 2px 5px #888888;
        padding: 8px;
        margin-bottom: var(--bottom-spacing);
        padding-left: 16px;

    }

    .axe .header {
        background-color: #f5f5f5;
        /* border: solid 1px red; */
        display: flex;
        flex-direction: row;
        border-top: solid 4px var(--primary-color);
    }

    .keywords {
        display: flex;
        flex-wrap: wrap;
    }

    .keyword {
        background-color: var(--primary-color);
        color: #f5f5f5;
        border: solid 1px transparent;
        font-style: bold;
        text-transform: uppercase;
        border-radius: 55px;
        padding: 5px 8px;
        font-size: 14px;
        margin: 2px 3px;
    }

.axe div.content {

    padding: 30px 50px;
    flex: 1;
    flex-grow: 1;
}

.axe .header .content {
    margin-bottom: 0;
}

.axe h1 {
    font-weight: bold;
    font-size: 2rem;
    margin-bottom: 0.2em;
}
.axe .description h2, .description p {
    margin-bottom: var(--bottom-spacing);
}

.axe ul {
    padding-left: 19px;
    margin: 14px 0;
    list-style-type: circle;
}
.summary {

    list-style: none;
    display: flex;
    flex-wrap: wrap;
    /* padding: 0px 40px; */
    font-size: 2em;
}

.summary img {
    flex: 1;
    /* width: 50px; */
    object-fit: cover;
    float: left;
}

.summary li span {
    display: flex;
    padding: 20px;
    backdrop-filter: blur(5px);
    width: 100%;
    height: 100%;

}

.summary li a {
    padding: 4px;
    vertical-align: middle;
    font-size: .8em;
    color: #f5f5f5;
    /* background-color: var(--primary-color); */
    align-self: center;
}

.summary li a:hover {
    color: var(--secondary-color);
}

.summary li {
background-color: rgba(38,34,98,.8); /* Tint color */
background-blend-mode: multiply;
    width: 260px;
    background-size: cover;
    height: 4em;
    display: flex;
    flex-direction: row;
    border: solid 2px black;
    margin: 5px 10px;
}

input.collapse[type="checkbox"]:checked+label {
    color: red;
}
    /* tablet and desktop */
    @media only screen and (min-width: 800px) {
        .axe:nth-of-type(odd) .header {
            flex-direction: row-reverse;
        }

        .axe img {
            background-color: #f5f5f5;
            object-fit: cover;
            flex: 1;
            width: 50%;
            /* width: 200px; */
        }
    }
    /* mobile */
    @media all and (max-width: 800px) {
        .axe .header {
            flex-direction: column-reverse;
        }

        .axe img {
            /* height: 200px; */
            object-fit: scale-down;
        }

        .axe .header h1 {
            margin-top: 4px;
        }
        h1 a {
            font-size: 20px;
        }

        .axe .description {
            padding: 2px;
        }
        .axe .description h2 {
            font-size: 20px;
        }

        .axe div.content {
            padding: 0 10px;
        }
    }

    @media print {
        .summary li {
            height: unset;
            width: unset;
            background-image: unset;
        }
        .summary li span {
            padding: 5px
        }
        .summary li span a {
            color: black;
        }
        .keyword {
            color: var(--primary-color);
            text-decoration-line: underline;
            background-color: unset;
         }
        .read-more {
            display: none;
        }

        .pagebreak {
            break-before: auto;
        }
        .description h2 {
            break-inside: avoid;
            break-after: avoid;
        }
        .description h2::after {
            content: "";
            display: block;
            height: 100px;
            margin-bottom: -100px;
        }
        .description h2 {
            font-size: 1.5rem;
        }

        /* page-break-after works, as well */
        img {
            width: 200px;
        }
        
        .axe {
            box-shadow: none;
        }
        
        .text-box {

        }

        .axe .header {
            flex-direction: row;
        }

        .axe img {
            /* height: 200px; */
            object-fit: scale-down;
        }

        
        figure:last-of-type > img {
            width: 100%;
        }
    }

</style>
