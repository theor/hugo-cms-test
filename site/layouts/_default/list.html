{{ define "main" }}

<section class="section has-background-light">
  <div class="container">
    

<h1 class="title">{{ .Title }}</h1>
<section class="articles">
{{ range .Pages.ByPublishDate.Reverse }}
    {{ partial "article.html" (dict "article" . "preview" true) }}
{{ end }}
</section>
</div>
</section>
{{ end }}
